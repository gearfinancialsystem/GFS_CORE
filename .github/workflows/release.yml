name: Release
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
jobs:
  release-crates:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create a release and push tags
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install cargo-release
        run: cargo install cargo-release
      - name: Bump versions and create Git tag
        run: cargo release --workspace patch --execute --no-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Git tag
        run: git push --tags
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_tag.outputs.TAG_NAME || github.ref_name }}
          release_name: Release ${{ steps.extract_tag.outputs.TAG_NAME || github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to crates.io
        run: cargo login $CRATE_IO_TOKEN
        env:
          CRATE_IO_TOKEN: ${{ secrets.CRATE_IO_TOKEN }}
      - name: Publish to crates.io
        run: cargo release --workspace publish --execute
      - name: Wait for index update
        run: sleep 15
